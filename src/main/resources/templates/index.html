<html xmlns:th="http://www.thymeleaf.org">

<title>Pagina Java ðŸš€</title>

<body style="background-color: #0D1117;" class="text-white">

<div class="container mt-4">
	<h1 class="text-center">Pagina en Java Spring Boot - 2022</h1>
	<p>Funciona al 99%. ir a http://localhost:8080/listar</p>
</div>

<div class="container mt-4 bg-light">
	<table class="table table-striped table-hover table-dark">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRES</th>
				<th>TELEFONO</th>
				<th>OPCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.id}">${persona.id}</td>
				<td th:text="${persona.name}">${persona.name}</td>
				<td th:text="${persona.telefono}">${persona.telefono}</td>
				<td> 
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>
